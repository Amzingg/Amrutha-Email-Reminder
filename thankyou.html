<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #111827);
      color: #f9fafb;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin: auto;
      max-width: 500px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      font-weight: 400;
      color: #d1d5db;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #1a73e8, #2563eb);
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      animation: glow 2s infinite ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(90deg, #1669c1, #1d4ed8);
      transform: translateY(-3px) scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px rgba(37,99,235,0.6); }
      50% { box-shadow: 0 0 18px rgba(37,99,235,0.9); }
      100% { box-shadow: 0 0 8px rgba(37,99,235,0.6); }
    }
  </style>
</head>
